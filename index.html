<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento: 
                <input type="number" name="txtano" id="txtano" min="0"> <!-- minimo de 0 "anos" -->
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="mas" checked> <!-- checked, ja atualiza o site com a opcao assinalada -->
                <label for="masc">Masculino</label>
                <!-- masc e fem estao com mesmo name="radsex" pois dessa maneira só é possivel selecionar 1 opcao -->
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()"> <!-- ao clicar disparara o JavaScript de verificar() -->
            </p>
        </div>
        <div id="res">
            Prencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script> <!-- dessa maneira cria um script separado, como um arquivo css por exemplo -->
</body>
</html>
